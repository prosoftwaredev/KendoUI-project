	<script type="text/x-kendo-template" id="templateUserdet">
    <div class="panel panel-default">
      <header class="page-header" style="background-color:#: data.color #;">
        <h1 class="page-title">Resume of user #: data.user.name #  #: data.user.firstname # </h1>
        <small>Last Updated on: <time>#: data.user.lastUpdateTime#</time></small>
      </header>
      <div class="panel-heading resume-heading">
		<div class="col-xs-12 col-sm-4">
		  <!--
		  <div class="img-circle-background">
		  </div>
		  //-->
		  <figure>
			<img class="img-circle img-responsive" alt="" src="images/navbar/avatar/#: data.avatar #">
		  </figure>
    </div>
		</div>
        <div class="panel-body ">
		<div  class="col-xs-12 col-sm-8">
		<ul class="list-group">
			<li class="list-group-item"><i class="fa fa-user"></i>  #: data.user.name ##: data.user.firstname #</li>
			<li class="list-group-item"><i class="fa fa-suitcase"></i>  #: data.user.username # </li>
			<li class="list-group-item"><i class="fa fa-phone"></i>  #: data.user.type # </li>
      <li class="list-group-item"><i class="fa fa-envelope-o"></i>  #: data.user.type # </li>

		  </ul>
		  </div>
      </div>
    </div>
	</script>

	<script type="text/x-kendo-template" id="templateUserSkill">
      						<h4>Skills</h4>
						<ul class="list-group">

							# for (var i = 0; i < data.length; i++) { #
							<div class="progress">
							  <div data-placement="top" style="width: #= data[i].value #%;"
								   aria-valuemax="100" aria-valuemin="0" aria-valuenow="#= data[i].value #" role="progressbar" class="progress-bar progress-bar-success">
								<span class="sr-only">#= data[i].value #%</span>
								<span class="progress-type">#= data[i].name # </span>
							  </div>
							</div>

							# } #



							<div class="progress-meter">
							  <div style="width: 25%;" class="meter meter-left"><span class="meter-text">I suck</span></div>
							  <div style="width: 25%;" class="meter meter-left"><span class="meter-text">I know little</span></div>
							  <div style="width: 30%;" class="meter meter-right"><span class="meter-text">I'm a guru</span></div>
							  <div style="width: 20%;" class="meter meter-right"><span class="meter-text">I''m good</span></div>
							</div>

						  </a>

						</ul>
	</script>
