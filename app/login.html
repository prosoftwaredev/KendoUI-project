<div class="" id="login-modal">
    	<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" align="center">
					<img  id="img_logo" src="images/TCON-LOGO.jpg">
				</div>

                <!-- Begin # DIV Form -->
                <div id="div-forms">

                    <!-- Begin # Login Form -->
                    <form id="login-form" action="index.html">
		                <div class="modal-body">
				    		<div id="div-login-msg">

                                <div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-login-msg">Type your username and password.</span>
                            </div>
				    		<input id="login_username" class="form-control" type="text" placeholder="Username" required>
				    		<input id="login_password" class="form-control" type="password" placeholder="Password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me
                                </label>
                            </div>
        		    	</div>
				        <div class="modal-footer">
                            <div>
                                <button type="submit" id="loginBtn" class="btn btn-primary btn-lg btn-block">Login</button>
                            </div>
            <!--<div>
              <a class="btn btn-block btn-social btn-linkedin" id="loginLinkedInBtn">
                <i class="fa fa-linkedin"></i> Sign in with LinkedIn
              </a>
            </div>-->
            <!--<div>
              <button id="login_lost_btn" type="button" class="btn btn-link">Lost Password?</button>
            </div>-->
				        </div>
                    </form>
                    <!-- End # Login Form -->

                    <!-- Begin | Lost Password Form -->
                    <form id="lost-form" style="display:none;">
    	    		    <div class="modal-body">
		    				<div id="div-lost-msg">
                                <div id="icon-lost-msg" class="glyphicon glyphicon-chevron-right"></div>
                                <span id="text-lost-msg">Type your e-mail.</span>
                            </div>
		    				<input id="lost_email" class="form-control" type="text" placeholder="E-Mail " required>
            			</div>
		    		    <div class="modal-footer">
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
                            </div>

                            <div>
                                <button id="lost_login_btn" type="button" class="btn btn-link">Log In</button>
							</div>
                    </form>
                    <!-- End | Lost Password Form -->
                </div>
                <!-- End # DIV Form -->

			</div>
		</div>
	</div>
    <!-- END # MODAL LOGIN -->
